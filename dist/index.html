<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Battleship</title>
</head>
<body>
    <header>Battleships</header>
    <body>
    <div id="launch-screen">
        <form id="launch-form">
            <label for="player1" id="player1label">Player 1:</label>
            <input type="text" id="player1" name="player1" placeholder="Name">
            <button id="add-second-player">Add Second Player</button>
            <label for="player2" id="player2label">Player2:</label>
            <input type="text" id="player2" name="player2" placeholder="Name">
            <input id="submit" type="submit" value="Start Battle!">
        </form>
    </div>
    <div id="player1-screen">

    </div>
    <div id="player2-screen"></div>
    </body>
    <script src="main.js"></script>
</body>
</html>
